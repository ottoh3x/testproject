  {% extends "base.html" %}
{% block content %}
  

<div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
  <div class="card-header" style="text-align: center; font-weight: bold;">Total Students</div>
  <div class="card-body bg-secondary">
    <h5 class="card-title">{{total}}</h5>
  </div>
</div>
</div>

<h1 style="text-align: center;">Students List <br> ▼▼▼▼</h1>
<table class="table table-dark table-hover">
    <thead>
      <tr>
        <th id="thbar" scope="col">Full Name</th>
        <th id="thbar" scope="col">City Born</th>
        <th id="thbar" scope="col">Age</th>
        <th id="thbar" scope="col"></th>
        <th id="thbar" scope="col"></th>
      </tr>
    </thead>

    {% for i in obj  %}

    <tbody>

      <tr>
            
        
        <td><a  class="getabsoluteurl" href=" {{i.get_absolute_url}} " >{{i.fullname | upper }}</a></td>
       
        <td>{{i.born | upper}}</td>
        <td>{{i.age}}</td>
        <td><a  class="btn btn-outline-success"href=" {% url 'updatestudent' i.id %} ">Update</a> </td>
        
        <td><a  class="btn btn-outline-danger"href=" {% url 'deletestudent' i.id %} ">Delete</a> </td>
      </tr>

    </tbody>

    {% endfor %}

  </table>

  {% endblock content %}
